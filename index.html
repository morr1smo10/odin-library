<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <h1>Welcome to the Library!</h1>
      <dialog id="favDialog">
        <form>
          <div>
            <label for="title">Title: </label>
            <input type="text" name="title" id="title" />
          </div>
          <div>
            <label for="author">Author: </label>
            <input type="text" name="author" id="author" />
          </div>
          <div>
            <label for="pages">Pages: </label>
            <input type="number" name="pages" id="pages" />
          </div>
          <div>
            <label for="readed">Readed: </label>
            <input type="checkbox" name="readed" id="readed" />
          </div>
          <div>
            <button id="closeBtn" value="cancel" formmethod="dialog">
              Cancel
            </button>
            <button type="submit" id="confirmBtn" value="default">
              Confirm
            </button>
          </div>
        </form>
      </dialog>
      <p>
        <button id="showDialog">NEW BOOK</button>
      </p>
    </div>
    <div class="containers"></div>
    <script src="library.js"></script>
  </body>
</html>
